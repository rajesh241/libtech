<ion-header>
  <ion-navbar>
    <ion-title>Jobcards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="row">
      <div class="col">Job Card No.</div>
      <div class="col">Number of transactions</div>
      <div class="col">Earliest date</div>
      <div class="col">Latest date</div>
    </div>
    <div class="row" *ngFor="let item of items | async">
      <div class="col"><button ion-button block color="secondary" [navPush]="transactionsPage" [navParams]="{jobcardName: item.$key}">{{item.$key}}</button></div>
      <div class="col">{{item.num_transactions}}</div>
      <div class="col">{{item.earliest_date}}</div>
      <div class="col">{{item.latest_date}}</div>
    </div>
</ion-content>
