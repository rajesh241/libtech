<ion-header>
  <ion-navbar>
    <ion-item>
      <ion-title item-left>Field Reports App</ion-title>
      <button ion-button item-right default [navPush]="profilePage"
              [navParams]="getUser()">Profile</button>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf ="!getUser()" text-center padding><p>You are not logged in!</p>
      <button ion-button [navPush]="loginPage">Login</button>
  </div>
  <div text-center padding *ngIf="getUser()">
    <button ion-button [navPush]="panchayatsPage" [navParams]="user">
      Panchayats
    </button>
  </div>
  <div text-center padding>
    <button ion-button (click)="hardReset()">Hard Reset</button>
  </div>
</ion-content>
<ion-footer>
  <div *ngIf="getUser()">
    <ion-item>
      <ion-avatar item-left *ngIf="user.picture">
	<img [src]="user.picture">
      </ion-avatar>
      <h2 item-left>{{ user.email }}</h2>
      <button float ion-button item-right default (click)="logout()">
        Logout
      </button>
    </ion-item>
  </div>
</ion-footer>
