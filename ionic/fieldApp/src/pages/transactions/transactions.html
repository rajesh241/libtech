<ion-header>
  <ion-navbar>
    <ion-title>Transactions for [{{ jobcard }}]</ion-title>
  </ion-navbar>
  <button ion-button navPop>Back</button>
  <button ion-button (click)="goHome()">Home</button>
</ion-header>

<ion-content padding>
  <span *ngFor="let item of items | async">
    <p>
      <span *ngIf="item">
	<button ion-button [navPush]="transactionPage" [navParams]="{ jobcard: jobcard, key: item.$key, transaction: item, url: url}">{{ item.$key }}</button>
      </span>
    </p>
  </span>
</ion-content>

<ion-footer>
  <button ion-button navPop>Back</button>
  <button ion-button (click)="goHome()">Home</button>
</ion-footer>
