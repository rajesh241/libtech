<ion-header>
  <ion-navbar>
    <ion-item>
      <ion-title item-left>Transactions</ion-title>
      <button ion-button item-right default (click)="goHome()">Home</button>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>For Jobcard[{{ jobcard }}]</h4>
  <span *ngFor="let item of items | async">
    <p>
      <span *ngIf="item">
	<button ion-button [navPush]="transactionPage" [navParams]="{ jobcard: jobcard, key: item.$key, transaction: item, url: url}">{{ item.$key }}</button>
      </span>
    </p>
  </span>
</ion-content>

<ion-footer>
  <ion-item>
    <button ion-button item-left default navPop>Back</button>
    <button ion-button item-right default (click)="goHome()">Home</button>
  </ion-item>
</ion-footer>
