<ion-header>

  <ion-navbar>
    <ion-item>
      <ion-title item-left>Jobcards</ion-title>
      <button ion-button item-right default (click)="goHome()">Home</button>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>For Panchayat [{{ panchayatSlug }}]</h4>
  Total jobcards: {{ totalJobcards }} 
  Total workers: {{ totalWorkers }}
  <p *ngFor="let item of jobcards | async"><button ion-button [navPush]="transactionsPage" [navParams]="{panchayatSlug: item.slug, jobcardSlug: item.jobcardSlug}">{{ item.jobcardSlug }}</button></p>
</ion-content>

<ion-footer>
  <ion-item>
    <button ion-button item-left default navPop>Back</button>
    <button ion-button item-right default (click)="goHome()">Home</button>
  </ion-item>
</ion-footer>
