<!--
  Generated template for the Jobcards page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Jobcards for Panchayat[{{ panchayatName }}]</ion-title>
  </ion-navbar>
  <button ion-button navPop>Back</button>
  <button ion-button (click)="goHome()">Home</button>
</ion-header>

<ion-content padding>
  <p *ngFor="let item of jobcards | async"><button ion-button [navPush]="transactionsPage" [navParams]="{panchayatName: panchayatName, jobcardNumber: item.$key}">{{ item.$key }}</button></p>
</ion-content>

<ion-footer>
  <button ion-button navPop>Back</button>
  <button ion-button (click)="goHome()">Home</button>
</ion-footer>
