<ion-header>
  <ion-navbar>
    <ion-item>
      <ion-title item-left>Panchayats</ion-title>
      <button ion-button item-right default (click)="goHome()">Home</button>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- FIXME
       <ion-searchbar (input)="search($event)"></ion-searchbar>
  -->
  <p> Please select the panchayats you wish to sync</p>
  <div *ngIf="preferredPanchayats">
    <div class="row" *ngFor="let panchayat of preferredPanchayats">
      <div class="col">
	<input type="checkbox" [checked]="panchayatSelected[panchayat.name]"
               (click)="choosePanchayat(selectPanchayat, panchayat.name, panchayat.name)">
	<button ion-button #selectPanchayat [navPush]="jobcardsPage"
		[navParams]="{panchayatSlug: panchayat.slug}">{{ panchayat.slug }}
	</button>
	<!-- TBD
	     <button>
	       [navParams]="{panchayatSlug: panchayat.slug, jobcardCode: panchayat.jobcardCode}">{{ panchayat.slug }} 
	     </button>
	  -->
      </div>
    </div>
  </div>
  <!--
  <div>{{ displayPanchayats|json }}</div>
  <div>{{ preferredPanchayats|json }}</div>
    -->  
  <button ion-button [disabled]="!checked || synced" (click)="syncPanchayats()">
    Sync
  </button>

  <p>If you wish to update the panchayat list click below</p>
  <button ion-button (click)="editPanchayaList()">Edit Panchayat List</button>

  <!-- To give padding at the bottom (FIXME) -->
  <br />

  <br />

  <br />
  <br />
  <br />
  <br />
  <br />

</ion-content>

<ion-footer>
  <ion-item>
    <button ion-button item-left default navPop>Back</button>
    <button ion-button item-right default (click)="goHome()">Home</button>
  </ion-item>
</ion-footer>
