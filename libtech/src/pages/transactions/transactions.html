<ion-header>
  <ion-navbar>
    <ion-title>Transactions for Jobcard[{{ jobcard }}]</ion-title>
  </ion-navbar>
  <button ion-button navPop>Back</button>
  <button ion-button (click)="goHome()">Home</button>
</ion-header>

<ion-content padding>
  <span *ngFor="let items of transactions | async">
    <p *ngFor="let item of items; let i = index">
      <span *ngIf="item">
	<button ion-button [navPush]="transactionPage" [navParams]="{ jobcard: jobcard, date: items.$key, transaction: item, url: url, index: i }">{{ items.$key }}[{{ i }}] > {{ item.name }} </button>
      </span>
    </p>
  </span>
</ion-content>

<ion-footer>
  <button ion-button navPop>Back</button>
  <button ion-button (click)="goHome()">Home</button>
</ion-footer>
