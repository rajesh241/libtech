<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-input type="email" name="email" [(ngModel)]="email" placeholder="Email"></ion-input>
    <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    <button ion-button round block (click)="login()">Login</button>
    <button ion-button round block (click)="loginWithGoogle()">Login with Google</button>
    <button ion-button round block (click)="loginWithFacebook()">Login with Facebook</button>
  </form>
</ion-content>
