<html>
  <head>
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
          <link rel="stylesheet" type="text/css" href="../css/basic.css">
  </head>
        <h1> Create Group for Broadcasts </h1>
        <form action="./../php/createGroup.php" method="POST">
        <table  >
                <tbody>
                        <tr>
                                <td>Name of Group
                                </td>
                                <td>
                                        <input name="name" type="text" size="50"></input>
                                </td>
                        </tr>        
                        <tr>
                                <td>Type of Operation
                                </td>
                                <td>
                                        <select name="operation">
                                                <option value="new" selected>Create New Group </option>
                                                <option value="append" >Append phone numbers to existing group </option>
                                        </select>
                                </td>
                        </tr>        
                        <tr>
                                <td>Give Brief Description of the Group 
                                </td>
                                <td>
                                        <textarea name="description" cols="30" rows="4"  ></textarea> 
                                </td>
                        </tr>        
                        <tr>
                                <td width="30%">Insert Phone numbers. You can paste numbers from excel sheet. Enter one number below the other. You dont have to put comma after each line 
                                </td>
                                <td>
                                        <textarea name="phoneNumbers" cols="30" rows="20"  ></textarea> 
                                </td>
                        </tr>        
                        <tr>
                       <td colspan="2" align="center">                    
                               <button type="submit">Submit</button>
                             </td>
                     </tr>
             </table>        
</html>
